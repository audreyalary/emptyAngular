<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Intro Angular JS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<style>
    .content {
        height: 100%;
        padding-top: 70px;
    }

    .teenager {
        background-color: #3c763d;
    }

    .older {
        background-color: #a94442;
    }

    .container {
        width: 400px;
        margin-bottom: 100px;
        margin: auto;
    }
</style>

</head>

<body ng-app="sample">


    <section class="content" ng-controller="mainController">
        <div class="container">
            <header>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-7">

                            <h1> Angular  Data-biding </h1>

                        </div>


                    </div>
                </div>
            </header>



            <form class="row" ng-submit="addText()" style="margin-bottom: 70px">
                <div class="form-group col-md-12">
                    <input type="text" class="form-control" placeholder="Nom" ng-model="ip.nom">
                </div>
                <div class="form-group col-md-12">
                    <input type="text" class="form-control" placeholder="Prenom" ng-model="ip.prenom">
                </div>
                <div class="form-group col-md-12">
                    <input type="text" class="form-control" placeholder="Email" ng-model="ip.email">
                </div>
                <div class="form-group col-md-4 col-md-push-8">
                    <button type="submit" class="form-control" name="button"> Add </button>
                </div>
            </form>

            <table class="table table-stripped">
                <tr>
                    <th>#</th>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th colspan="2">Email</th>
                </tr>
                <tr ng-repeat="ip in contact track by $index">
                    <th scope="row"> {{$index+1}} </th>
                    <th> {{ip.nom}} </th>
                    <th> {{ip.prenom}} </th>
                    <th> {{ip.email}} </th>
                </tr>
            </table>
        </div>

    </section>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="js/controllers/mainController.js"></script>
<script src="js/app.js"></script>

<script>
    (function() {
        let app = angular.module('sample', [])

        app.controller('mainController', function($scope) {
            $scope.contact = []
            $scope.addText = function() {
                $scope.contact.push($scope.ip);
                $scope.ip = {}
            }
        })
    })();
</script>





</html>
